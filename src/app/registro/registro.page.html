<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegisterAPP Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content id="contenedor">
    <form [formGroup]="formularioLogin" id="login">
      <ion-label class="titulo">Registrarse</ion-label>

      <ion-item class="usuario">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="usuario" type="text" required=""></ion-input>
      </ion-item>

      <ion-item class="usuario">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contrasena" type="password" required=""></ion-input>
      </ion-item>

      <ion-item class="usuario">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input formControlName="confirmar_contrasena" type="password" required=""></ion-input>
      </ion-item>

      <ion-button id="btn" type="submit" color="light" (click)="registrar()">Registrarse</ion-button>
      
    </form>
  </ion-card-content>

</ion-content>
